[project]
name = "gpu-trace"
version = "0.1.0"
description = "Record, analyze, and export Metal GPU traces"
requires-python = ">=3.12"
dependencies = ["cattrs>=24.1.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/gpu_trace"]
