clap.workspace = true
rand.workspace = true
sysinfo.workspace = true
itertools.workspace = true
schemars.workspace = true
uuid.workspace = true
uzu-macros.workspace = true

# metal feature requires objc2, block2 (for callbacks) and metal
objc2 = { workspace = true, optional = true }
objc2-foundation = { workspace = true, optional = true }
block2 = { workspace = true, optional = true }
metal = { workspace = true, optional = true }

# macos requires objc2 even on non-metal (but shouldn't)
[target.'cfg(target_os = "macos")'.dependencies]
objc2.workspace = true
objc2-foundation.workspace = true

[dev-dependencies]
is_close.workspace = true
serde_json5.workspace = true
schemars.workspace = true
mpsgraph.workspace = true

[build-dependencies]
anyhow.workspace = true
async-trait.workspace = true
bindgen.workspace = true
walkdir.workspace = true
depfile.workspace = true
tempfile.workspace = true
serde.workspace = true
serde_json.workspace = true
futures.workspace = true
tokio.workspace = true
blake3.workspace = true
quote.workspace = true
proc-macro2.workspace = true
syn.workspace = true
prettyplease.workspace = true
itertools.workspace = true

# metal feature requires clang-ast
clang-ast = { workspace = true, optional = true }

[features]
default = ["metal"]

metal = [
    "dep:clang-ast",
    "dep:objc2",
    "dep:objc2-foundation",
    "dep:block2",
    "dep:metal",
]
metal-nax = []

tracing = []

[[test]]
name = "moe"
path = "tests/moe/mod.rs"
