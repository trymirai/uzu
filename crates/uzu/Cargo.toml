[package]
name = "uzu"
version.workspace = true
edition.workspace = true
build = "build/main.rs"

[dependencies]
xgrammar.workspace = true
half.workspace = true
ndarray.workspace = true
serde.workspace = true
serde_json.workspace = true
thiserror.workspace = true
tokenizers.workspace = true
bytemuck.workspace = true
num-traits.workspace = true
regex.workspace = true
libc.workspace = true
bitflags.workspace = true
minijinja.workspace = true
minijinja-contrib.workspace = true
rand.workspace = true
sysinfo.workspace = true
itertools.workspace = true
schemars.workspace = true

# metal feature requires objc2, block (for callbacks) and metal
objc2 = { workspace = true, optional = true}
objc2-foundation = { workspace = true, optional = true}
block = { workspace = true, optional = true }
metal = { workspace = true, optional = true }

# vulkan feature requires ash
ash = { workspace = true, optional = true }

[target.'cfg(target_os = "macos")'.dependencies]
# macos requires objc2 even on non-metal (but shouldn't)
objc2.workspace = true
objc2-foundation.workspace = true
# "linked" link the Vulkan loader at compile time
# without "linked" device.device_fn_1_0.allocate_command_buffers have error
# "read memory from 0x1026f98b4 failed (0 of 8 bytes read)" on macOS
ash = { workspace = true, optional = true, features = ["linked"] }

[dev-dependencies]
is_close.workspace = true
serde_json5.workspace = true
schemars.workspace = true

[build-dependencies]
anyhow.workspace = true
async-trait.workspace = true
bindgen.workspace = true
walkdir.workspace = true
depfile.workspace = true
tempfile.workspace = true
serde.workspace = true
serde_json.workspace = true
futures.workspace = true
tokio.workspace = true
blake3.workspace = true
quote.workspace = true
proc-macro2.workspace = true
syn.workspace = true
prettyplease.workspace = true
itertools.workspace = true

# metal feature requires clang-ast
clang-ast = { workspace = true, optional = true }

# vulkan feature requires shaderc
shaderc = { workspace = true, optional = true }
regex = { workspace = true, optional = true }

[features]
default = ["metal"]

metal = ["dep:clang-ast", "dep:objc2", "dep:objc2-foundation", "dep:block", "dep:metal"]
metal-nax = []

vulkan = ["dep:shaderc", "dep:regex", "dep:ash"]

tracing = []

[[test]]
name = "moe"
path = "tests/moe/mod.rs"
